<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>⚔️ RPG 100 Fitur</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>⚔️ RPG 100 Fitur</h1>

    <!-- Navigasi -->
    <div class="nav">
      <button onclick="showPanel('stats')">Stats</button>
      <button onclick="showPanel('battle')">Battle</button>
      <button onclick="showPanel('inventory')">Inventory</button>
      <button onclick="showPanel('quest')">Quest</button>
      <button onclick="showPanel('map')">Map</button>
      <button onclick="showPanel('shop')">Shop</button>
    </div>

    <!-- Panels -->
    <div id="stats" class="panel"></div>
    <div id="battle" class="panel"></div>
    <div id="inventory" class="panel"></div>
    <div id="quest" class="panel"></div>
    <div id="map" class="panel"></div>
    <div id="shop" class="panel"></div>

    <!-- Cheat -->
    <div class="panel">
      <input id="cheatInput" type="text" placeholder="Masukkan kode cheat">
      <button class="unlock" onclick="activateCheat()">🔑 Unlock</button>
    </div>

    <!-- Log -->
    <div id="log" class="panel log"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
